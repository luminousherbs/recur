<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="module" defer></script>

    <!-- stylesheet and fonts -->
    <link rel="stylesheet" href="/recur/assets/styles/default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <!-- favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/recur/assets/favicons/default-32x32.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/recur/assets/favicons/default-16x16.png">
    <link rel="shortcut icon" href="/recur/assets/favicons/windows.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/recur/assets/favicons/ios.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/recur/assets/favicons/android.png">

    <!-- og (mastodon card) -->
    <meta property="og:title" content="{page_name}">
    <meta property="og:description" content="A website by luminousherbs.">
    <meta property="og:image" content="https://luminousherbs.github.io/things/og.png">
    <meta property="og:url" content="https://luminousherbs.github.io/things/{file_name}">
    <meta property="og:type" content="website">
    
    <title>{{ page.title }}</title>
</head>
<body>
    <noscript>
        <p>Your ancient browser doesn't support JavaScript. You can download a new one <a href="http://mozilla.org/firefox">here</a>.</p>
    </noscript>
    <header>
        <h1>{{ page.title }}</h1>
        <button onclick="edit()">Edit</button>
        <button onclick="share()">Share</button>
        <button onclick="downloadHTML()">Download HTML</button>
        <button onclick="downloadJavaScript()">Download JavaScript</button>
        <br>
        <p>Instance: <select id="instanceSelector"></select></p>
    </header>
    <hr>
    {{ content }}
    <hr>
    <a href="/">&lt; luminousherbs</a>
</body>
</html>
